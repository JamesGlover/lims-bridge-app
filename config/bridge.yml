plate_management: &plate_management_settings
  well_type: "Well"
  plate_type: "Plate"
  asset_type: "Asset"
  sample_type: "Sample"
  stock_dna_plate_role: "samples.rack.stock.dna"
  stock_rna_plate_role: "samples.rack.stock.rna"
  working_dilution_rna_plate_role: "samples.qc.nx_nanodrop.working_dilution_rna"
  working_dilution_rna_nanodrop_plate_role: "samples.qc.nx_nanodrop.working_dilution_rna.nanodrop"
